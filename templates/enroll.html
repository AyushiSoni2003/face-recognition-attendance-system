<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Enrollment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      form {
        max-height: 95vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center bg-light">
    <form
      class="p-4 border rounded bg-white shadow"
      style="width: 900px"
      method="POST"
      action="/enroll"
    >
      <h3 class="mb-4 text-center">Student Enrollment</h3>

      <div class="container-fluid">
        <div class="row g-3">
          <!-- Left Column -->
          <div class="col-md-6">
            <div>
              <label for="fullName" class="form-label">Full Name *</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                required
              />
            </div>

            <div>
              <label for="dob" class="form-label">Date of Birth *</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                name="dob"
                required
              />
            </div>

            <div>
              <label for="gender" class="form-label">Gender *</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="" selected disabled>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div>
              <label for="email" class="form-label">Email address *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
              />
              <div class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6">
            <div>
              <label for="phone" class="form-label">Phone Number *</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Enter phone number"
                required
              />
            </div>

            <div>
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                rows="2"
                placeholder="Street, City, State, Zip"
              ></textarea>
            </div>

            <div>
              <label for="course" class="form-label">Course / Program *</label>
              <select class="form-select" id="course" name="course" required>
                <option value="" selected disabled>Select a course</option>
                <option>Bachelor of Computer Applications</option>
                <option>Master of Computer Applications</option>
                <option>Data Science</option>
                <option>Web Development</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Submit Enrollment</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
