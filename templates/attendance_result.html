<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attendance Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container text-center mt-5">
      <h1 class="mb-4">Attendance Result</h1>

      {% if result %}
      <div class="alert alert-info fs-4">{{ result }}</div>
      {% else %}
      <div class="alert alert-warning fs-4">No result to show.</div>
      {% endif %}

      <a href="{{ url_for('home') }}" class="btn btn-primary mt-4"
        >Back to Home</a
      >
    </div>
  </body>
</html>
